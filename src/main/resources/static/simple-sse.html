<body>

    <script>
        let singleEventSource = null;

        // ì„œë²„ ì„¤ì • - 8080 í¬íŠ¸ë¡œ ëª…ì‹œì  ì„¤ì •
        const SERVER_BASE_URL = 'http://localhost:8080';
        
        // DOM ìš”ì†Œë“¤
        const elements = {

            singleInterval: document.getElementById('singleInterval'),
            connectSingle: document.getElementById('connectSingle'),
            disconnectSingle: document.getElementById('disconnectSingle'),
            singleStatus: document.getElementById('singleStatus'),
            
            multiSymbols: document.getElementById('multiSymbols'),

            connectMulti: document.getElementById('connectMulti'),
            disconnectMulti: document.getElementById('disconnectMulti'),

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì„œë²„ ìƒíƒœ í™•ì¸
        window.addEventListener('load', function() {

        // ë‹¨ì¼ ì‹¬ë³¼ ì—°ê²°
        elements.connectSingle.addEventListener('click', function() {

        // ë‹¤ì¤‘ ì‹¬ë³¼ ì—°ê²°
        elements.connectMulti.addEventListener('click', function() {
            const symbols = elements.multiSymbols.value.trim();
            const interval = elements.multiInterval.value;

                return;
            }

        });
        
        // ë‹¤ì¤‘ ì‹¬ë³¼ í•´ì œ
        elements.disconnectMulti.addEventListener('click', function() {

        // ì„œë²„ ìƒíƒœ í™•ì¸
        async function checkServerStatus() {
            try {
                const response = await fetch(`${SERVER_BASE_URL}/api/sse/status`);
                if (response.ok) {
                    const data = await response.json();
                    elements.serverStatus.innerHTML = `ğŸŸ¢ ì„œë²„ ì—°ê²° ì„±ê³µ (í™œì„± ì—°ê²°: ${data.activeConnections}ê°œ)`;
                    elements.serverStatus.style.color = '#059669';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                elements.serverStatus.innerHTML = `âŒ ì„œë²„ ì—°ê²° ì‹¤íŒ¨: ${error.message}`;
                elements.serverStatus.style.color = '#dc2626';
                addMessage(`âŒ ì„œë²„ ìƒíƒœ í™•ì¸ ì‹¤íŒ¨: ${error.message}`);
            }
        }
        
        // ë‹¨ì¼ ì‹¬ë³¼ ì—°ê²° í•¨ìˆ˜
        function connectSingle(symbol, interval) {
            if (singleEventSource) {
                singleEventSource.close();
            }
            
            updateStatus('single', 'connecting', `${symbol} ì—°ê²° ì¤‘...`);
            
            const url = `${SERVER_BASE_URL}/api/sse/trades/${symbol}?interval=${interval}`;
            addDebugMessage(`ì—°ê²° ì‹œë„: ${url}`);
            
            singleEventSource = new EventSource(url);
            
            singleEventSource.addEventListener('trade_data', function(event) {
                try {
                    const data = JSON.parse(event.data);
                    addDebugMessage(`ë‹¨ì¼ ë°ì´í„° ìˆ˜ì‹ : ${JSON.stringify(data)}`);
                    displayTradeData(data, 'single');
                } catch (error) {
                    addMessage(`âŒ ë°ì´í„° íŒŒì‹± ì—ëŸ¬: ${error.message}`);
                }
            });
            
            singleEventSource.onopen = function() {
                updateStatus('single', 'connected', `${symbol} ì—°ê²°ë¨ (${interval}ì´ˆ)`);
                elements.connectSingle.disabled = true;
                elements.disconnectSingle.disabled = false;
                addMessage(`ğŸŸ¢ ${symbol} ë‹¨ì¼ ì‹¬ë³¼ ì—°ê²° ì„±ê³µ`);
            };
            
            singleEventSource.onerror = function(event) {
                console.error('SSE Error:', event);
                updateStatus('single', 'disconnected', 'ì—°ê²° ì˜¤ë¥˜');
                elements.connectSingle.disabled = false;
                elements.disconnectSingle.disabled = true;
                addMessage(`âŒ ${symbol} ì—°ê²° ì‹¤íŒ¨ - ì„œë²„ê°€ 8080 í¬íŠ¸ì—ì„œ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ì„¸ìš”`);
                
                // ìë™ ì¬ì—°ê²° ì‹œë„
                setTimeout(() => {
                    if (singleEventSource && singleEventSource.readyState === EventSource.CLOSED) {
                        addMessage(`ğŸ”„ ${symbol} ìë™ ì¬ì—°ê²° ì‹œë„...`);
                        connectSingle(symbol, interval);
                    }
                }, 5000);
            };
        }
        
        // ë‹¤ì¤‘ ì‹¬ë³¼ ì—°ê²° í•¨ìˆ˜
        function connectMulti(symbols, interval) {
            if (multiEventSource) {
                multiEventSource.close();
            }
            
            updateStatus('multi', 'connecting', 'ë‹¤ì¤‘ ì‹¬ë³¼ ì—°ê²° ì¤‘...');
            
            const url = `${SERVER_BASE_URL}/api/sse/trades?symbols=${encodeURIComponent(symbols)}&interval=${interval}`;
            addDebugMessage(`ë‹¤ì¤‘ ì—°ê²° ì‹œë„: ${url}`);
            
            multiEventSource = new EventSource(url);
            
            multiEventSource.addEventListener('trades_data', function(event) {
                try {
                    const data = JSON.parse(event.data);
                    addDebugMessage(`ë‹¤ì¤‘ ë°ì´í„° ìˆ˜ì‹ : ${JSON.stringify(data)}`);

                elements.connectMulti.disabled = true;

                addMessage(`âŒ ë‹¤ì¤‘ ì‹¬ë³¼ ì—°ê²° ì‹¤íŒ¨ - ì„œë²„ê°€ 8080 í¬íŠ¸ì—ì„œ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ì„¸ìš”`);

                setTimeout(() => {
                    if (multiEventSource && multiEventSource.readyState === EventSource.CLOSED) {
                        addMessage(`ğŸ”„ ë‹¤ì¤‘ ì‹¬ë³¼ ìë™ ì¬ì—°ê²° ì‹œë„...`);
                        connectMulti(symbols, interval);

        // ë‹¨ì¼ ì‹¬ë³¼ í•´ì œ

            elements.connectSingle.disabled = false;

            addMessage('ğŸ”Œ ë‹¨ì¼ ì‹¬ë³¼ ì—°ê²° í•´ì œ');
        }
        
        // ë‹¤ì¤‘ ì‹¬ë³¼ í•´ì œ

            }

            elements.connectMulti.disabled = false;
            elements.disconnectMulti.disabled = true;
            addMessage('ğŸ”Œ ë‹¤ì¤‘ ì‹¬ë³¼ ì—°ê²° í•´ì œ');
        }
        
        // ë‹¨ì¼ ê±°ë˜ ë°ì´í„° í‘œì‹œ
        function displayTradeData(data, type) {
            if (data.trade) {
                const trade = data.trade;
                const time = new Date(trade.timestamp * 1000).toLocaleTimeString();
                
                const tradeDiv = document.createElement('div');
                tradeDiv.className = `trade-item ${trade.source}`;
                tradeDiv.innerHTML = `
                    <div><span class="symbol">[${type.toUpperCase()}] ${data.symbol}</span></div>
                    <div><span class="price">$${trade.price}</span> | <span class="volume">${trade.volume.toLocaleString()}</span></div>
                    <div><span class="timestamp">${time} (${trade.source})</span></div>
                `;
                
                elements.dataDisplay.insertBefore(tradeDiv, elements.dataDisplay.firstChild);
                
                // ìµœëŒ€ 50ê°œ í•­ëª©ë§Œ ìœ ì§€
                while (elements.dataDisplay.children.length > 50) {
                    elements.dataDisplay.removeChild(elements.dataDisplay.lastChild);
                }
            } else if (data.message) {
                addMessage(`âš ï¸ ${data.symbol}: ${data.message}`);
            }
        }
        
        // ë‹¤ì¤‘ ê±°ë˜ ë°ì´í„° í‘œì‹œ
        function displayMultiTradeData(data) {
            if (data.trades) {
                Object.entries(data.trades).forEach(([symbol, trade]) => {
                    const time = new Date(trade.timestamp * 1000).toLocaleTimeString();
                    
                    const tradeDiv = document.createElement('div');
                    tradeDiv.className = `trade-item ${trade.source}`;
                    tradeDiv.innerHTML = `

                        <div><span class="price">$${trade.price}</span> | <span class="volume">${trade.volume.toLocaleString()}</span></div>
                        <div><span class="timestamp">${time} (${trade.source})</span></div>
                    `;

                });
                
                // í†µê³„ í‘œì‹œ
                if (data.stats) {

            }
        }
        
        // ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateStatus(type, status, message) {
            const statusElement = type === 'single' ? elements.singleStatus : elements.multiStatus;
            statusElement.className = `status ${status}`;
            statusElement.textContent = message;
        }
        
        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = 'padding: 8px; margin: 3px 0; background: #1e293b; border-radius: 4px; color: #cbd5e1; border-left: 3px solid #3b82f6;';
            messageDiv.innerHTML = `<span style="color: #94a3b8;">${new Date().toLocaleTimeString()}</span> ${message}`;
            
            elements.dataDisplay.insertBefore(messageDiv, elements.dataDisplay.firstChild);
        }
        
        // ë””ë²„ê·¸ ë©”ì‹œì§€ ì¶”ê°€
        function addDebugMessage(message) {

            elements.dataDisplay.insertBefore(debugDiv, elements.dataDisplay.firstChild);
        }
        
        // í™”ë©´ ì§€ìš°ê¸°
        function clearDisplay() {
            elements.dataDisplay.innerHTML = '<div style="text-align: center; color: #64748b; padding: 20px;">í™”ë©´ì´ ì§€ì›Œì¡ŒìŠµë‹ˆë‹¤...</div>';
        }
        
        // API í…ŒìŠ¤íŠ¸
        async function testAPI() {
            try {
                const symbol = elements.singleSymbol.value.trim() || 'AAPL';
                const url = `${SERVER_BASE_URL}/api/sse/trades/${symbol}/latest`;
                addDebugMessage(`API í…ŒìŠ¤íŠ¸ ìš”ì²­: ${url}`);
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);

                const data = await response.json();
                addMessage(`ğŸ” API í…ŒìŠ¤íŠ¸ ê²°ê³¼: ${symbol} - $${data.price || 'N/A'} (${data.source})`);
                addDebugMessage(`API ì‘ë‹µ: ${JSON.stringify(data)}`);
            } catch (error) {
                addMessage(`âŒ API í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨: ${error.message}`);

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì—°ê²° í•´ì œ
        window.addEventListener('beforeunload', function() {

            disconnectMulti();
        });
        
        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey || event.metaKey) {
                switch(event.key) {

                        event.preventDefault();
                        elements.connectSingle.click();
                        break;
                    case '2':
                        event.preventDefault();
                        elements.connectMulti.click();
                        break;
                    case 'c':
                        if (event.shiftKey) {

                        }
                        break;
                }
            }
        });
    </script>
